<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>

</head>

<body class="inside">
  <!-- Skip link - to allow keyboard user to skip over nav and google map -->
  <a href="#restaurant-container" class="skip-link" tabindex="0">Skip to Restaurant information</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" tabindex="0">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <img id="static_map" onclick="swap_map()" src="https://maps.googleapis.com/maps/api/staticmap?center=40.7110087,-74.0294101&zoom=10&size=640x340&format=png&maptype=roadmap  &key=AIzaSyAP-FKVeyjmImaC8pWxhKSG5AQyLbGruXE&scale=2" style="max-width:100%;" alt="Map of New York">
        <div id="map" role="application" aria-hidden="true" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="review-controls">
        <button class="btn fav" onclick="markFavourite()">Mark as favourite</button>
        <button class="btn review" onclick="openLeaveReviewForm()">Leave a review</button>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Begin Leave a review modal -->
    <div class="leave-review-container" role="dialog" aria-labelledby="dialog1Title">
      <div>
        <h2 id="dialog1Title">Leave a review</h2>
        <label>
          Name:<br>
          <input type="text" id="review-name" required>
        </label>
        <label>
          Review:<br>
          <textarea id="review-text" rows="4" required></textarea>
        </label>
        <fieldset>
          <legend>Rating</legend>
          <label>
            <input type="radio" name="rating" value="1">
          </label>
          <label>
            <input type="radio" name="rating" value="2">
          </label>
          <label>
            <input type="radio" name="rating" value="3">
          </label>
          <label>
            <input type="radio" name="rating" value="4">
          </label>
          <label>
            <input type="radio" name="rating" value="5">
          </label>
        </fieldset>
        <button class="btn review" onclick="submitReview()">Submit</button>
        <button class="close" onclick="closeReviewForm()">X</button>
      </div>
    </div>
    <!-- End Leave a review modal -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script src="js/lazysizes.min.js" async=""></script>
  <script src="js/idbhelper.js"></script>
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=[KEY]&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
